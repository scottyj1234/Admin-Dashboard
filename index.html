<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="header">
    <form>
      <button type="submit" class="search-submit"><img src="images/logos/search-svgrepo-com.svg" alt="Search" width="25px" height="25px"></button>
      <input type="search" name="dashboard-search" id="dashboard-search">
    </form>
    <div class="greeting">

    </div>
    <div class="profile-card">

    </div>
    <div class="action-group">

    </div>
  </div>
  <div class="navigation-pane">
    <div class="logo">
      <img src="images/logos/dashboard-svgrepo-com.svg" alt="Dashboard Logo" width="45px" height="45px">
      Dashboard
    </div>
    <nav>
      <ul class="general-links">
        <li><img src="images/logos/home-svgrepo-com.svg" alt="home" width="20px" height="20px">Home</li>
        <li><img src="images/logos/profile-round-1342-svgrepo-com.svg" alt="profile" width="20px" height="20px">Profile</li>
        <li><img src="images/logos/message-square-lines-svgrepo-com.svg" alt="message" width="20px" height="20px">Messages</li>
        <li><img src="images/logos/history-svgrepo-com.svg" alt="history" width="20px" height="20px">History</li>
        <li><img src="images/logos/task-svgrepo-com.svg" alt="task" width="20px" height="20px">Tasks</li>
        <li><img src="images/logos/community-group-leader-svgrepo-com.svg" alt="community" width="20px" height="20px">Communities</li>
      </ul>

      <ul class="technical-links">
        <li><img src="images/logos/settings-svgrepo-com.svg" alt="settings" width="20px" height="20px">Settings</li>
        <li><img src="images/logos/help-svgrepo-com.svg" alt="Support" width="20px" height="20px">Support</li>
        <li><img src="images/logos/shield-check-svgrepo-com.svg" alt="Privacy" width="20px" height="20px">Privacy</li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    Main content goes here.
  </div>
</body>
</html>
